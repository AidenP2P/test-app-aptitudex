name: Secure Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create environment file
        run: |
          echo "VITE_CHAIN_ID=${{ vars.VITE_CHAIN_ID }}" >> .env
          echo "VITE_RPC_URL=${{ vars.VITE_RPC_URL }}" >> .env
          echo "VITE_WALLETCONNECT_PROJECT_ID=${{ secrets.VITE_WALLETCONNECT_PROJECT_ID }}" >> .env
          echo "VITE_ONCHAINKIT_API_KEY=${{ secrets.VITE_ONCHAINKIT_API_KEY }}" >> .env
          echo "VITE_COINBASE_PAYMASTER_RPC=https://api.developer.coinbase.com/rpc/v1/base/${{ secrets.COINBASE_API_KEY }}" >> .env
          
      - name: Build application
        run: npm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 30
          
      - name: Clean up environment file
        run: rm -f .env